<mat-toolbar class="mat-toolbar">
  <span class="toolbar-title">Crew Certificates</span>

  <button mat-button (click)="onClose()" tabindex="-1">

    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="crewService.formCertificate" class="normal-form">
  <mat-grid-list cols="2" rowHeight="400px">

    <mat-grid-tile>
      <div class="controls-container">
     <label>Certificate Type: </label>
        <input type="hidden" formControlName="$id">
        <mat-form-field appearance="outline">
          <input formControlName="certificateType" matInput placeholder="Certificate Type">
        </mat-form-field>

        <label>Description: </label>
        <mat-form-field appearance="outline">
          <input formControlName="description" matInput placeholder="Description">
        </mat-form-field>


        <label>IssueDate: </label>
        <mat-form-field appearance="outline">
          <input formControlName="issueDate" matInput placeholder="Issue Date">
     
        </mat-form-field>
        <label>Expiry Date: </label>
        <mat-form-field appearance="outline">
          <input formControlName="expiryDate" matInput  placeholder="Expiry Date*">
     
        </mat-form-field>       
      </div>
    </mat-grid-tile>

    
  </mat-grid-list>

</form>
