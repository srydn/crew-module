<mat-toolbar class="mat-toolbar">
  <span class="toolbar-title">Add Certificate</span>
  <button mat-button (click)="onClose()" tabindex="-1">

    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="certificateService.formCertificate" class="normal-form"
  (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="80px">

    <mat-grid-tile>
      <div class="controls-container">

        <input type="hidden" formControlName="$id">

        <mat-form-field appearance="outline">
          <input formControlName="name" matInput
            placeholder="Certificate Name*">
        </mat-form-field>
      </div>
    </mat-grid-tile>

    <mat-grid-tile>
      <div class="controls-container">
        <mat-form-field appearance="outline">
          <input formControlName="description" matInput
            placeholder="Description">
        </mat-form-field>

        <button mat-flat-button type="submit" style="margin-left: 12px;"
          [disabled]="certificateService.formCertificate.invalid">Submit</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

</form>
