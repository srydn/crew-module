<mat-toolbar style="background-color: rgb(17, 179, 223);">
  <button mat-icon-button
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="span-text-color">Crew Dashboard</span>
  <span class="example-spacer"></span>

  <mat-form-field appearance="outline" class="mat-form-field">
    <mat-label><mat-icon style="  font-size: 24px; color: rgb(85, 99, 109);">language</mat-icon></mat-label>
    <mat-select>
      @for (lang of languages; track lang) {
      <mat-option [value]="lang">{{lang}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

</mat-toolbar>
